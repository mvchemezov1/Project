<!-- Объявление типа документа HTML5 -->
<!DOCTYPE html>
<!-- Определение языка документа (в данном случае - русский) -->
<html lang="ru">
  <!-- Секция, содержащая метаинформацию документа -->
  <head>
    <!-- Определение кодировки документа (в данном случае - UTF-8) -->
    <meta charset="UTF-8">
    <!-- Определение масштабирования страницы для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Установка заголовка страницы -->
    <title>Вход</title>
    <!-- Подключение внешнего файла стилей -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <!-- Секция, содержащая содержимое документа -->
  <body>
    <!-- Заголовок страницы -->
    <header>
      <h1>Вход в Поликлинику Свелс</h1>
    </header>

    <!-- Основной контент страницы -->
    <main>
      <!-- Форма для входа в систему -->
      <form action="/login" method="POST">
        <!-- Метка для поля ввода имени пользователя -->
        <label for="username">Имя пользователя:</label>
        <!-- Поле ввода имени пользователя -->
        <input type="text" id="username" name="username" required>

        <!-- Метка для поля ввода пароля -->
        <label for="password">Пароль:</label>
        <!-- Поле ввода пароля -->
        <input type="password" id="password" name="password" required>

        <!-- Кнопка для отправки формы -->
        <button type="submit">Войти</button>
      </form>
      <!-- Ссылка на страницу регистрации -->
      <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </main>

    <!-- Футер -->
    <footer>
      <p>&copy; 2023 Поликлиника Свелс</p>
    </footer>
  </body>
</html>
