<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поликлиника Свелс</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: justify;
        }
        section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
        .auth-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в Поликлинику Свелс</h1>
        <nav>
            <ul>
                <li><a href="login">Войти</a></li>
                <li><a href="register">Регистрация</a></li>
                <li><a href="schedule">Расписание врачей</a></li>
                <li><a href="help">Поиск по симптомам</a></li>
                <li><a href="appointments">Записи на приём</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Услуги</h2>
            <p>Мы предлагаем широкий спектр медицинских услуг для наших пациентов.</p>
        </section>
        <section class="auth-form">
            <h2>Авторизуйтесь для записи или просмотра планированных приемов</h2>
            <form>
                <input type="text" placeholder="Имя пользователя">
                <input type="password" placeholder="Пароль">
                <button type="submit">Войти</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Поликлиника Свелс</p>
    </footer>
</body>
</html>
